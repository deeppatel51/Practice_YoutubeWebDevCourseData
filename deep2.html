<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tables and lists</title>
  </head>
  <body>
    <h3><u>lists</u></h3>
    <ul type="">
      <li>first unorderedlist</li>
      <li>third unorderedlist</li>
      <li>second unorderedlist</li>
    </ul>
    <ol type="A">
      <li>first orderedlist</li>
      <ol>
        <li>1</li>
        <li>3</li>
        <li>2</li>
      </ol>
      <li>second orderedlist</li>
      <li>third orderedlist</li>
    </ol>

    <h3><u>tables</u></h3>
    <table>
      <thead>
        <tr>
          <th>name</th>
          <th>employee</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>deep</td>
          <td>deloitte</td>
        </tr>
        <tr>
          <td>chinmay</td>
          <td>deloitte</td>
        </tr>
        <tr>
          <td>prasham</td>
          <td>deloitte</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
