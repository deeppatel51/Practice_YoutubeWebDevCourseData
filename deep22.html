<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>size units</title>
    <style>
      html {
        font-size: 10px;
      }
      h1 {
        text-align: center;
        font-size: 3em;
      }
      .container {
        font-size: 10px;
        height: 100vh;
        width: 100vw;
        border: 5px solid red;
      }
      #first {
        font-size: 4em;
      }
      #second {
        font-size: 10rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="first">first</h1>
      <h1 id="second">second</h1>
      <h1 id="third">third</h1>
    </div>
  </body>
</html>
