<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>attributes and nth child pseudo selectors</title>
    <style>
      .container {
        margin: 34px;
        display: block;
        width: 300px;
      }
      input {
        display: block;
      }
      input[type="text"] {
        border: 2px solid red;
        padding: 2px;
      }
      a[target] {
        color: orange;
      }
      li:nth-child(3) {
        color: sandybrown;
      }
      li:nth-child(2n + 0) {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1><a href="https://www.google.com" target="_blank">go to google</a></h1>
      <form action="" class="formControl">
        <input type="text" placeholder="enter your name" />
        <input type="text2" placeholder="enter your password" />
        <input type="submit" value="submit" />
      </form>
      <ul>
        <li class="item" id="item1">item1</li>
        <li class="item" id="item2">item2</li>
        <li class="item" id="item3">item3</li>
        <li class="item" id="item4">item4</li>
        <li class="item" id="item5">item5</li>
      </ul>
    </div>
  </body>
</html>
