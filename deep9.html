<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>selectors</title>
    <style>
      p {
        border: 2px solid black;
      }
      #blueElement {
        color: blue;
      }
      .bgRed {
        background-color: red;
      }
      footer,
      span {
        background-color: violet;
      }
    </style>
  </head>
  <body>
    <h2><u>selectors</u></h2>
    <p>first</p>
    <br />
    <p id="blueElement" class="bgRed">second</p>
    <span>hahahahah</span>
    <footer>hahahahahahah</footer>
  </body>
</html>
