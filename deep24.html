<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more about selectors</title>
    <style>
      h1 {
        background-color: red;
        color: black;
        text-align: center;
      }
      div > p {
        color: green;
      }
      div + p {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>more about selectors</h1>
    <div class="container">
      <div class="row">
        <ul>
          <li><p>haha</p></li>
        </ul>
        <p>para</p>
      </div>
      <p>another para</p>
    </div>
    <p>outer para</p>
  </body>
</html>
