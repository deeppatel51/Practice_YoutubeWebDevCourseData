<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>height width borders and backgrounds</title>
    <style>
      #para1 {
        background-color: red;
        height: 150px;
        width: 300px;
        border-width: 5px;
        border-color: black;
        border-style: solid;
        border-radius: 10px;
        border-bottom-left-radius: 30px;
      }
      #para2 {
        color: white;
        background-image: url("https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg");
        width: 300px;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <p id="para1"><strong>firstttttttttt</strong></p>
    <p id="para2"><strong>seconddd</strong></p>
  </body>
</html>
