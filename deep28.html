<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css variables / custom properties</title>
    <style>
      :root {
        --box-color: blue;
      }
      .container {
        display: flex;
      }
      .box {
        --box-color: yellow;
        margin: 30px 30px;
        width: 300px;
        height: 300px;
        background-color: var(--box-color);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
